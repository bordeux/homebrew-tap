name: Update Homebrew Formulas

on:
  # Manual trigger with optional project selection
  workflow_dispatch:
    inputs:
      project:
        description: 'Specific project to update (leave empty for all)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (do not commit changes)'
        required: false
        default: 'false'
        type: boolean

  # Run when projects.yaml is updated
  push:
    paths:
      - 'projects.yaml'
    branches:
      - master
      - main

jobs:
  update-formulas:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate formulas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.project }}" ]; then
            python scripts/generate_formulas.py --project "${{ github.event.inputs.project }}"
          else
            python scripts/generate_formulas.py
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet Formula/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed formulas:"
            git diff --name-only Formula/
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/
          git commit -m "chore: update formulas to latest versions

          Updated by GitHub Actions workflow.
          Trigger: ${{ github.event_name }}"
          git push
