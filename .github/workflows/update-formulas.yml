name: Update Homebrew Formulas

on:
  # Manual trigger with optional project selection
  workflow_dispatch:
    inputs:
      project:
        description: 'Specific project to update (leave empty for all)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (do not commit changes)'
        required: false
        default: 'false'
        type: boolean

  # Run when projects.yaml is updated
  push:
    paths:
      - 'projects.yaml'
    branches:
      - master
      - main

jobs:
  update-formulas:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate formulas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.project }}" ]; then
            python scripts/generate_formulas.py --project "${{ github.event.inputs.project }}"
          else
            python scripts/generate_formulas.py
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet Formula/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed formulas:"
            git diff --name-only Formula/
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="update-formulas/${{ github.run_id }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git add Formula/
          git commit -m "chore: update formulas to latest versions"
          git push -u origin "$BRANCH_NAME"

          gh pr create \
            --title "chore: update formulas to latest versions" \
            --body "$(cat <<'EOF'
          ## Summary

          Automated formula update from GitHub releases.

          **Trigger:** ${{ github.event_name }}

          ## Changed Formulas

          $(git diff --name-only HEAD~1 Formula/)

          ---
          *Generated by GitHub Actions*
          EOF
          )"
